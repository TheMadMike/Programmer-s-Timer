<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <title>Programmer's Timer</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="root">

        <nav>
            <span>Programmer's Timer</span>
            
            <div @click="showMobileButtons = !showMobileButtons" class="mobile-menu">
                &#9776;
            </div>

            <div class="button-container">
                <button @click="showPatternsMenu">Add pattern</button>
                <button @click="showCustomizationMenu">Customize</button>
            </div>

        </nav>

        <div class="mobile-buttons" v-if="showMobileButtons">
            <button @click="showPatternsMenu">Add pattern</button>
            <button @click="showCustomizationMenu">Customize</button>
        </div>

        <main>

            <div class="timer-container">
                <div id="timer">
                    {{ hours }} : {{ minutes }} : {{ seconds }}
                </div>
                {{ message }}
            </div>
            <button @click="buttonOnClick">{{ buttonText }}</button>

        </main>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="src/timer.js"></script>
        <script src="app.js"></script>
    </body>

</html>
