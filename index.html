<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <title>Programmer's Timer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#7b1fa2"/>
        <link rel="apple-touch-icon" href="img/icons-192.png">
    </head>

    <body>
        <div id="root">

        <nav>
            <span>Programmer's Timer</span>
            
            <div @click="showMobileButtons = !showMobileButtons" class="mobile-menu">
                &#9776;
            </div>

            <div class="button-container">
                <button @click="showCustomizationMenu">Customize</button>
            </div>

        </nav>

        <div class="mobile-buttons" v-if="showMobileButtons">
            <button @click="showCustomizationMenu">Customize</button>
        </div>

        <main>

            <div class="timer-container">
                <div id="timer">
                    {{ hours }} : {{ minutes }} : {{ seconds }}
                </div>
                <div class="message">
                    Stauts: {{ status }}
                </div>
                <div class="message">
                    {{ message }}
                </div>
            </div>

            <div class="time-values">
                <label for="break-time">Break time [minutes]:</label>
                <input type="number" min="0" class="time-input" @change="timeValueChanged" v-model.number="breakTime">
            </div>

            <div class="time-values">
                <label for="session-time">Session time [minutes]:</label>
                <input type="number" min="0" class="time-input" @change="timeValueChanged" v-model.number="sessionTime">
            </div>

            <button @click="buttonOnClick">{{ buttonText }}</button>

        </main>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        
        <script src="src/quotes.js"></script>
        <script src="src/timer.js"></script>
        <script src="app.js"></script>
    </body>

</html>
